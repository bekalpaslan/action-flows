version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: actionflows-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-dev
    container_name: actionflows-backend
    ports:
      - "3001:3001"
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - ./tsconfig.base.json:/app/tsconfig.base.json
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/shared/node_modules
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - REDIS_PREFIX=afw:
      - LOG_LEVEL=debug
      - NODE_ENV=development
      - SLACK_NOTIFICATIONS_ENABLED=false
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-dev
    container_name: actionflows-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./packages/app:/app/packages/app
      - ./packages/shared:/app/packages/shared
      - ./tsconfig.base.json:/app/tsconfig.base.json
      - /app/node_modules
      - /app/packages/app/node_modules
      - /app/packages/shared/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  redis-data:
