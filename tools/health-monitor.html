<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionFlows Health Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0d0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .overall-score {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .score-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }

        .score-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .score-ring circle {
            fill: none;
            stroke-width: 12;
            transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;
        }

        .score-ring .bg-circle {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .score-ring .progress-circle {
            stroke: #10b981;
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
        }

        .score-label {
            font-size: 16px;
            color: #a0a0d0;
            margin-top: 10px;
        }

        .gates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gate-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gate-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .gate-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .gate-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0ff;
            margin-bottom: 4px;
        }

        .gate-id {
            font-size: 12px;
            color: #7070a0;
            font-family: 'Courier New', monospace;
        }

        .trend-indicator {
            font-size: 20px;
        }

        .score-bar-container {
            margin-bottom: 16px;
        }

        .score-bar-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease, background 0.5s ease;
        }

        .gate-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 12px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #7070a0;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0ff;
        }

        .last-violation {
            font-size: 12px;
            color: #f59e0b;
            font-style: italic;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e0ff;
        }

        .drift-patterns-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .drift-pattern {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
        }

        .drift-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .drift-name {
            font-size: 16px;
            font-weight: 500;
            color: #fbbf24;
        }

        .drift-frequency {
            font-size: 14px;
            color: #a0a0d0;
        }

        .drift-gates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .gate-badge {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: #a5b4fc;
        }

        .drift-times {
            font-size: 12px;
            color: #7070a0;
        }

        .severity-bar {
            height: 4px;
            background: rgba(251, 191, 36, 0.3);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .severity-fill {
            height: 100%;
            background: #fbbf24;
            transition: width 0.5s ease;
        }

        .healing-recommendations {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .healing-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
        }

        .healing-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .severity-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .severity-high {
            background: rgba(249, 115, 22, 0.2);
            border: 1px solid rgba(249, 115, 22, 0.4);
            color: #fdba74;
        }

        .severity-medium {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fde68a;
        }

        .severity-low {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #93c5fd;
        }

        .healing-flow {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #a5b4fc;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .healing-reason {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 8px;
        }

        .healing-effort {
            font-size: 12px;
            color: #7070a0;
        }

        .event-log {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
        }

        .log-time {
            color: #7070a0;
            flex-shrink: 0;
        }

        .log-message {
            color: #a0a0d0;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stats-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stats-item-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #7070a0;
        }

        .stats-item-value {
            font-size: 20px;
            font-weight: 600;
            color: #e0e0ff;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #10b981;
            font-size: 16px;
        }

        .disconnected-state {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            font-size: 16px;
        }

        .color-green { color: #10b981; }
        .color-amber { color: #fbbf24; }
        .color-red { color: #ef4444; }

        .bg-green { background: #10b981; }
        .bg-amber { background: #fbbf24; }
        .bg-red { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="status-indicator" id="statusIndicator"></span>
                ActionFlows Health Monitor
            </h1>
            <div class="controls">
                <button id="refreshBtn">Refresh Now</button>
                <label>
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    Auto-refresh
                </label>
                <select id="refreshInterval">
                    <option value="2000">2s</option>
                    <option value="5000" selected>5s</option>
                    <option value="10000">10s</option>
                    <option value="30000">30s</option>
                </select>
                <label>
                    <input type="checkbox" id="soundAlertToggle">
                    Sound alerts
                </label>
            </div>
        </header>

        <div class="overall-score">
            <div class="score-ring">
                <svg viewBox="0 0 200 200">
                    <circle class="bg-circle" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-circle" id="progressCircle" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="score-text" id="scoreText">--</div>
            </div>
            <div class="score-label">Overall Health Score</div>
        </div>

        <div class="gates-grid" id="gatesGrid"></div>

        <div class="section">
            <h2 class="section-title">Drift Patterns</h2>
            <div class="drift-patterns-list" id="driftPatternsList"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Healing Recommendations</h2>
            <div class="healing-recommendations" id="healingRecommendations"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Event Log</h2>
            <div class="event-log" id="eventLog"></div>
        </div>

        <div class="stats-bar">
            <div class="stats-item">
                <div class="stats-item-label">Violations (24h)</div>
                <div class="stats-item-value" id="violations24h">--</div>
            </div>
            <div class="stats-item">
                <div class="stats-item-label">Total Violations</div>
                <div class="stats-item-value" id="violationsTotal">--</div>
            </div>
            <div class="stats-item">
                <div class="stats-item-label">Last Updated</div>
                <div class="stats-item-value" id="lastUpdated">--</div>
            </div>
            <div class="stats-item">
                <div class="stats-item-label">Uptime</div>
                <div class="stats-item-value" id="uptime">--</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/harmony/health';
        const GATE_NAMES = {
            'gate-02': 'Context Routing',
            'gate-04': 'Chain Compilation',
            'gate-06': 'Step Boundary',
            'gate-08': 'Execution Complete',
            'gate-09': 'Agent Spawn',
            'gate-11': 'Registry Update'
        };

        let autoRefreshInterval = null;
        let firstFetchTime = null;
        let eventLogEntries = [];
        let audioContext = null;
        let lastOverallScore = null;

        const elements = {
            statusIndicator: document.getElementById('statusIndicator'),
            refreshBtn: document.getElementById('refreshBtn'),
            autoRefreshToggle: document.getElementById('autoRefreshToggle'),
            refreshInterval: document.getElementById('refreshInterval'),
            soundAlertToggle: document.getElementById('soundAlertToggle'),
            scoreText: document.getElementById('scoreText'),
            progressCircle: document.getElementById('progressCircle'),
            gatesGrid: document.getElementById('gatesGrid'),
            driftPatternsList: document.getElementById('driftPatternsList'),
            healingRecommendations: document.getElementById('healingRecommendations'),
            eventLog: document.getElementById('eventLog'),
            violations24h: document.getElementById('violations24h'),
            violationsTotal: document.getElementById('violationsTotal'),
            lastUpdated: document.getElementById('lastUpdated'),
            uptime: document.getElementById('uptime')
        };

        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'never';
            const now = Date.now();
            const diff = now - new Date(timestamp).getTime();
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return `${seconds}s ago`;
        }

        function formatUptime() {
            if (!firstFetchTime) return '--';
            const now = Date.now();
            const diff = now - firstFetchTime;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function getScoreColor(score) {
            if (score >= 80) return '#10b981';
            if (score >= 50) return '#fbbf24';
            return '#ef4444';
        }

        function updateOverallScore(score) {
            const radius = 90;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            elements.scoreText.textContent = score;
            elements.scoreText.className = 'score-text ' + (score >= 80 ? 'color-green' : score >= 50 ? 'color-amber' : 'color-red');

            const color = getScoreColor(score);
            elements.progressCircle.style.stroke = color;
            elements.progressCircle.style.strokeDasharray = circumference;
            elements.progressCircle.style.strokeDashoffset = offset;

            // Sound alert on score drop below 80
            if (elements.soundAlertToggle.checked && lastOverallScore !== null && lastOverallScore >= 80 && score < 80) {
                playAlertSound();
            }

            lastOverallScore = score;
        }

        function playAlertSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function renderGateCards(byGate) {
            if (!byGate || Object.keys(byGate).length === 0) {
                elements.gatesGrid.innerHTML = '<div class="empty-state">No gate data yet</div>';
                return;
            }

            const cards = Object.entries(byGate).map(([gateId, gate]) => {
                const score = gate.score;
                const color = getScoreColor(score);
                const trendIcon = gate.trend === 'improving' ? '↑' : gate.trend === 'degrading' ? '↓' : '→';
                const gateName = GATE_NAMES[gateId] || gateId;

                return `
                    <div class="gate-card">
                        <div class="gate-header">
                            <div>
                                <div class="gate-title">${gateName}</div>
                                <div class="gate-id">${gateId}</div>
                            </div>
                            <div class="trend-indicator">${trendIcon}</div>
                        </div>
                        <div class="score-bar-container">
                            <div class="score-bar-bg">
                                <div class="score-bar" style="width: ${score}%; background: ${color};"></div>
                            </div>
                        </div>
                        <div class="gate-stats">
                            <div class="stat">
                                <div class="stat-label">Score</div>
                                <div class="stat-value" style="color: ${color};">${score}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Passes</div>
                                <div class="stat-value color-green">${gate.passCount}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Violations</div>
                                <div class="stat-value color-red">${gate.violationCount}</div>
                            </div>
                        </div>
                        ${gate.lastViolation ? `<div class="last-violation">Last violation: ${formatRelativeTime(gate.lastViolation)}</div>` : ''}
                    </div>
                `;
            }).join('');

            elements.gatesGrid.innerHTML = cards;
        }

        function renderDriftPatterns(patterns) {
            if (!patterns || patterns.length === 0) {
                elements.driftPatternsList.innerHTML = '<div class="empty-state">No drift patterns detected</div>';
                return;
            }

            const maxFrequency = Math.max(...patterns.map(p => p.frequency));

            const html = patterns.map(pattern => `
                <div class="drift-pattern">
                    <div class="drift-header">
                        <div class="drift-name">${pattern.pattern}</div>
                        <div class="drift-frequency">${pattern.frequency} occurrences</div>
                    </div>
                    <div class="drift-gates">
                        ${pattern.gates.map(gate => `<span class="gate-badge">${gate}</span>`).join('')}
                    </div>
                    <div class="drift-times">
                        First: ${formatRelativeTime(pattern.firstSeen)} • Last: ${formatRelativeTime(pattern.lastSeen)}
                    </div>
                    <div class="severity-bar">
                        <div class="severity-fill" style="width: ${(pattern.frequency / maxFrequency) * 100}%;"></div>
                    </div>
                </div>
            `).join('');

            elements.driftPatternsList.innerHTML = html;
        }

        function renderHealingRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                elements.healingRecommendations.innerHTML = '<div class="empty-state">No healing needed</div>';
                return;
            }

            const html = recommendations.map(rec => `
                <div class="healing-card">
                    <div class="healing-header">
                        <span class="severity-badge severity-${rec.severity}">${rec.severity}</span>
                    </div>
                    <div class="healing-flow">${rec.suggestedFlow}</div>
                    <div class="healing-reason">
                        <strong>${rec.pattern}</strong>: ${rec.reason}
                    </div>
                    <div class="healing-effort">Estimated effort: ${rec.estimatedEffort}</div>
                </div>
            `).join('');

            elements.healingRecommendations.innerHTML = html;
        }

        function addLogEntry(message) {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];

            eventLogEntries.unshift({ time: timeStr, message });
            if (eventLogEntries.length > 50) {
                eventLogEntries.pop();
            }

            const html = eventLogEntries.map(entry => `
                <div class="log-entry">
                    <div class="log-time">${entry.time}</div>
                    <div class="log-message">${entry.message}</div>
                </div>
            `).join('');

            elements.eventLog.innerHTML = html;
        }

        async function fetchHealth() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Backend responded with error');

                const data = await response.json();

                if (!firstFetchTime) {
                    firstFetchTime = Date.now();
                }

                elements.statusIndicator.classList.add('connected');

                updateOverallScore(data.overall);
                renderGateCards(data.byGate);
                renderDriftPatterns(data.driftPatterns);
                renderHealingRecommendations(data.healingRecommendations);

                elements.violations24h.textContent = data.violations24h;
                elements.violationsTotal.textContent = data.violationsTotal;
                elements.lastUpdated.textContent = formatRelativeTime(data.timestamp);

                const violationMsg = data.violations24h > 0 ? `, ${data.violations24h} new violations` : '';
                addLogEntry(`Health check: score ${data.overall}${violationMsg}`);

            } catch (error) {
                elements.statusIndicator.classList.remove('connected');
                addLogEntry(`Error: ${error.message}`);
            }
        }

        function startAutoRefresh() {
            const interval = parseInt(elements.refreshInterval.value);
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (elements.autoRefreshToggle.checked) {
                autoRefreshInterval = setInterval(fetchHealth, interval);
            }
        }

        function updateUptimeDisplay() {
            elements.uptime.textContent = formatUptime();
        }

        // Event listeners
        elements.refreshBtn.addEventListener('click', fetchHealth);

        elements.autoRefreshToggle.addEventListener('change', () => {
            startAutoRefresh();
        });

        elements.refreshInterval.addEventListener('change', () => {
            startAutoRefresh();
        });

        // Initial fetch and setup
        fetchHealth();
        startAutoRefresh();
        setInterval(updateUptimeDisplay, 1000);

        // Update relative times every 30 seconds
        setInterval(() => {
            if (elements.lastUpdated.textContent !== '--') {
                fetchHealth();
            }
        }, 30000);
    </script>
</body>
</html>
